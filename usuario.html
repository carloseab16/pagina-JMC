    <!-- PROFILE EDIT -->
    <section id="profile">
      <div class="container">

        <div class="row justify-content-center" style="margin-bottom:70px;">
          <div class="col-sm-6">
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="mb-0"><i class="fa fa-user fa-fw"></i>  Mi cuenta</h3>
              </div>

              <div class="card-block">
                <form id="profile-form" role="form">

                  <label>Correo Electronico</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                    <input id="email" name="email" class="form-control" type="email" placeholder="Ingrese Correo Electronico" style="text-transform: none;" disabled>
                  </div>

                  <label>Nombres</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-user  fa-fw" aria-hidden="true"></i></span>
                    <input id="name" name="name" class="form-control" type="text" placeholder="Ingrese Sus Nombres" style="text-transform: none;">
                  </div>

                  <label>Apellidos</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-users  fa-fw" aria-hidden="true"></i></span>
                    <input id="lastName" name="lastName" class="form-control" type="text" placeholder="Ingrese Sus Apellidos" style="text-transform: none;">
                  </div>

                  <label>DNI</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-bookmark  fa-fw" aria-hidden="true"></i></span>
                    <input id="DNI" name="DNI" class="form-control" type="text" placeholder="Ingrese numero de DNI" style="text-transform: none;">
                  </div>

                  <label>Celular</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                    <input id="Phone" name="Phone" class="form-control" type="number" placeholder="Ingrese numero Celular" style="text-transform: none;">
                  </div>


                  <label>Dirección</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-location-arrow  fa-fw" aria-hidden="true"></i></span>
                    <input id="address" name="address" class="form-control" type="text" placeholder="Ingrese Su Dirección" style="text-transform: none;">
                  </div>
                  <span class="form-text small text-muted" style="margin-top:-15px">
                                Su dirección debe incluir,Urbanizacion/calle/avenida <em>incluyendo</em> espacios.
                                </span>

                  <label>Ciudad</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-map-marker  fa-fw" aria-hidden="true"></i></span>
                    <input name="city" class="form-control" type="text" placeholder="Ingrese Su Ciudad" style="text-transform: none;">
                  </div>

                  <label>Distrito</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-bank fa-fw" aria-hidden="true"></i></span>
                    <input name="district" class="form-control" type="text" placeholder="Ingrese Su Distrito" style="text-transform: none;">
                  </div>

                  <label>Provincia</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-anchor fa-fw" aria-hidden="true"></i></span>
                    <input name="province" class="form-control" type="text" placeholder="Ingrese Su Provincia" style="text-transform: none;">
                  </div>

                  <button type="button" onclick="actualizar()" class="btn btn-lg float-right" style="background-color:#F07B1D;color:white; margin-top:15px">
                  <i class="fa fa-floppy-o fa-lg"></i> Guardar
                  </button>

                </form>
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="mb-0"><i class="fa fa-unlock-alt fa-fw"></i>  Cambiar contraseña</h3>
              </div>

              <div class="card-block">
                <form id="register-form" role="form" autocomplete="off">

                  <label>Mi Actual Contraseña</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-unlock fa-fw" aria-hidden="true"></i></span>
                    <input name="password" class="form-control " type="password" placeholder="Ingrese Actual Contraseña" style="text-transform: none;">
                  </div>

                  <label>Mi Nueva Contraseña</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    <input name="newpassword" class="form-control " type="password" placeholder="Ingrese Nueva Contraseña" style="text-transform: none;">
                  </div>
                  <span class="form-text small text-muted" style="margin-top:-15px">
                  la contraseña debe tener de 6 a 8 caracteres y <em>no</em> debe contener espacios.
                  </span>

                  <button type="submit" class="btn btn-lg float-right" style="background-color:#F07B1D;color:white; margin-top:15px">
                  <i class="fa fa-refresh fa-lg"></i> cambiar
                  </button>

                </form>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>
