        <!-- PROFILE EDIT -->




    <section id="registro" >
        <div class="container">
            <div class="row justify-content-center">


                <div class="card card-outline-secondary" style="margin-bottom:100px;">
                       <div class="card-header">
                           <h3 class="mb-0"><i class="fa fa-user"></i>  Registro De Nuevo Usuario</h3>
                       </div>

                    <div class="card-block">
                       <form id="register-form"  role="form" autocomplete="off">
                           <label >Correo Electronico</label>
                           <div class="form-group input-group" >

                             <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                             <input id="email"name="email"class="form-control" type="email" placeholder="Ingrese Correo Electronico" style="text-transform: none;" required>
                           </div>

                           <label >Contraseña</label>
                           <div class="form-group input-group ">
                             <span class="input-group-addon "><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                             <input name="password" class="form-control" type="password" placeholder="Ingrese Contraseña" style="text-transform: none;" required>
                           </div>

                           <span class="form-text small text-muted" style="margin-top:-15px">
                                    la contraseña debe tener de 6 a 8 caracteres y <em>no</em> debe contener espacios.
                                </span>

                             <label >Celular</label>
                           <div class="form-group input-group">
                             <span class="input-group-addon "><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                             <input name="Phone" class="form-control" type="text" placeholder="Ingrese numero Celular" style="text-transform: none;" required>
                           </div>


                           <button type="submit" class="btn btn-lg float-right" style="background-color:#F07B1D;color:white; margin-top:15px">
                           <i class="fa fa-user-plus fa-lg"></i> Registrarme
                           </button>

                       </form>
                     </div>
                   </div>
               </div>
             </div>
    </section>
